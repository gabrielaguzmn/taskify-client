<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
  <link rel="stylesheet" href="/src/styles/base.css">
  <link rel="stylesheet" href="/src/styles/changePassword.css">
</head>
<body>
  <div class="change-container">
    <h1>Cambiar contraseña</h1>

    <form id="changePasswordForm" class="changePasswordForm">
      <label for="newPassword">Nueva contraseña</label>
      <input type="password" id="newPassword" name="newPassword" required>

      <label for="confirmPassword">Confirmar contraseña</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>
      <input type="hidden" id="resetToken" name="resetToken">
    </form>

    <div id="changePasswordMsg" class="feedback"></div>

    <div class="form-actions">
      <button id="acceptBtn" class="btn-accept">Aceptar</button>
      <button class="btn-back" onclick="history.back()">Back</button>
    </div>
  </div>
</body>
</html>
