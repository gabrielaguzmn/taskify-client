<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="/src/styles/register.css">
</head>
<body>
  <div class="frame">
    <div class="auth-shell">
    
      <section class="panel-form">
        <h2>Registrate</h2>

        <form id="registerForm">
          <div class="field">
            <input type="text" id="name" placeholder="Nombre" required>
          </div>
          <div class="field">
            <input type="text" id="lastName" placeholder="Apellidos" required>
          </div>
          <div class="field">
            <input type="number" id="age" placeholder="Edad" min="0" max="90" required>
          </div>
          <div class="field">
            <input type="email" id="email" placeholder="Email" required>
          </div>
          <div class="field">
            <input type="password" id="password" placeholder="Contraseña" required>
          </div>
          <div class="field">
            <input type="password" id="confirm" placeholder="Confirmar contraseña" required>
          </div>

          <button type="submit" id="registerBtn" class="btn" disabled>Registrate</button>

         <p id="registerMsg" class="feedback" aria-live=""></p>

          <div class="links">
            <a href="#/login">Volver a iniciar sesión</a>
          </div>
        </form>
      </section>

      
      <aside class="panel-image">
        
        <div class="image-box">
          
           <img id="registerLogo" alt="Register side">
        
        </div>
      </aside>
    </div>
  </div>
</body>
</html>
