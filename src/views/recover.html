<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recover Password</title>
  <link rel="stylesheet" href="/src/styles/recover.css">
</head>
<body>
  <div class="frame">
    <div class="recover-container">
      <h2>Recuperar contraseña</h2>
      <p>Ingresa la direccion de correo asociada a tu cuenta para enviarte un enlace de recuperacion de contraseña.</p>

      <form id="recoverForm">
        <div class="field-box">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Ingresa tu email" required>
        </div>

        <button type="submit" class="btn">Aceptar</button>
        <a href="#/login" class="btn-secondary">Volver</a>
        <p id="recoverMsg" class="feedback" aria-live="polite"></p>
      </form>
      <p id="recoverMsg" class="recover-msg"></p>
    </div>
  </div>
</body>
</html>
