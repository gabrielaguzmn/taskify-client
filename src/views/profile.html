<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Perfil</title>
  <link rel="stylesheet" href="/src/styles/profile.css" />
</head>
<body>
  <div class="frame">
    <section class="profile-container">
      <h2>Mi perfil</h2>

      <p><strong>Nombre:</strong> <span id="profileName"></span></p>
      <p><strong>Apellido:</strong> <span id="profileLastName"></span></p>
      <p><strong>Edad:</strong> <span id="profileAge"></span></p>
      <p><strong>Email:</strong> <span id="profileEmail"></span></p>

      <div class="actions">
        <button id="editProfileBtn" class="btn">Editar</button>
        <a href="#/dashboard" class="btn-secondary">Volver</a>
      </div>
    </section>
  </div>
</body>
</html>
